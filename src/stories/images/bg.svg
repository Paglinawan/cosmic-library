<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .star {
      fill: rgba(255, 255, 255, 0.8);
      animation: twinkle 3s infinite ease-in-out, move 5s infinite alternate ease-in-out;
      filter: url(#shadow);
    }
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
    @keyframes move {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(var(--dx), var(--dy));
      }
    }
  </style>
  <circle class="star" cx="120" cy="180" r="0.4" style="--dx: 30px; --dy: -25px;"></circle>
  <circle class="star" cx="350" cy="300" r="0.5" style="--dx: -20px; --dy: 35px;"></circle>
  <circle class="star" cx="500" cy="250" r="0.7" style="--dx: 25px; --dy: -30px;"></circle>
  <circle class="star" cx="600" cy="150" r="0.6" style="--dx: -35px; --dy: 20px;"></circle>
  <circle class="star" cx="750" cy="400" r="0.3" style="--dx: 20px; --dy: -25px;"></circle>
  <circle class="star" cx="100" cy="700" r="0.5" style="--dx: 40px; --dy: -30px;"></circle>
  <circle class="star" cx="200" cy="600" r="0.8" style="--dx: -25px; --dy: 20px;"></circle>
  <circle class="star" cx="400" cy="500" r="0.6" style="--dx: 30px; --dy: -20px;"></circle>
  <circle class="star" cx="500" cy="700" r="0.3" style="--dx: -30px; --dy: 25px;"></circle>
  <circle class="star" cx="650" cy="550" r="0.7" style="--dx: 25px; --dy: -35px;"></circle>
  <circle class="star" cx="700" cy="200" r="0.4" style="--dx: -20px; --dy: 30px;"></circle>
  <circle class="star" cx="150" cy="250" r="0.3" style="--dx: 30px; --dy: -20px;"></circle>
  <circle class="star" cx="250" cy="400" r="0.5" style="--dx: -25px; --dy: 20px;"></circle>
  <circle class="star" cx="350" cy="550" r="0.6" style="--dx: 20px; --dy: -25px;"></circle>
  <circle class="star" cx="450" cy="650" r="0.4" style="--dx: -30px; --dy: 30px;"></circle>
  <circle class="star" cx="550" cy="300" r="0.7" style="--dx: 25px; --dy: -20px;"></circle>
